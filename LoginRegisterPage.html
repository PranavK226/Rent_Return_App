<body>
    <div class="hero">

        <div class="login-box">
            <img src="./HomePageImages/Logo.png" class="logo">
            <h1>Login</h1>
            <div class="login-container">
                <div class="input-group input-group-sm mb-3">
                    <input type="email" class="form-control" placeholder="Enter Email" id="email">
                </div>
                <div class="input-group input-group-sm mb-3">

            <div class="login-container2">
                <button class="btn btn-sm p-2 text-light" style="background-color: #00327C;" o>Log

        <div class="register-box">

            <h1 style="margin-left:30%;">Register</h1>
            <div class="register-container">
                <div class="input-group input-group-sm mb-3">

                </div>

                </div>
                <div class="input-group input-group-sm mb-3">
                    <input type="password" class="form-control" id="StartLooking-HomePage"
                        placeholder="Confirm Password" id="c_password">
                </div>

            </div>
            <div class="register-container2">
                <button class="btn btn-sm p-2 text-light" style="background-color: #00327C;">Register</button>

        </div>
